---
layout: default
---
<span class="mdl-chip big">
  <span class="mdl-chip__text"><h4 style="margin: 0;">{{ page.name }}</h4></span>
</span>
{{ content }}
<hr>
<div class="mdl-grid">
  {% for post in site.posts %}
    {% if post.tags contains page.name %}
    <div class="mdl-cell mdl-cell--12-col">{% include features/post.html post=post %}</div>
    {% endif %}
  {% endfor %}
</div>
