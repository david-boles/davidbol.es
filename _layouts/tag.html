---
layout: default
---
<span class="mdl-chip tag-title">
  <span class="mdl-chip__text"><h1 style="margin: 0;">{{ page.name }}</h1></span>
</span>
{{ content }}
<hr>
<div class="mdl-grid">
  {% for item in site.portfolio %}
    {% if item.tags contains page.name %}
    <div class="mdl-cell mdl-cell--4-col">{% include feature.html item=item %}</div>
    {% endif %}
  {% endfor %}
</div>
