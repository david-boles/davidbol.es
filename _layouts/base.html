<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <style>{% include styles.css %}</style>

  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="keywords" content="{% if page.keywords %}{% for keyword in page.keywords %}{{ keyword }}{% if forloop.last == false %}, {% endif %}{% endfor %}{% else %}{% for keyword in site.keywords %}{{ keyword }}{% if forloop.last == false %}, {% endif %}{% endfor %}{% endif %}">
  <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">
</head>

<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    {% include header.html %}

    <main class="mdl-layout__content">
      <div id="content" class="page-content"><!-- Your content goes here -->{{ content }}</div>
      {% include footer.html %}
    </main>

  </div>

</body>

</html>
