<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>{% include styles.css %}</style>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script defer src="https://use.fontawesome.com/b3cdb35929.js"></script>

  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="keywords" content="{% for keyword in site.keywords %}{{ keyword }}, {% endfor %}{% for tag in page.tags %}{{ tag }}, {% endfor %}">
  <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">
</head>

<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    {% include header/header.html %}

    <main class="mdl-layout__content">
      {{ content }}
      {% include footer/footer.html %}
    </main>

  </div>

</body>

</html>
