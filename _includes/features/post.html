<div class="post mdl-card mdl-shadow--2dp" style="width: 100%; min-height: 0;">
  <div class="mdl-card__title">
    <h2 style="margin: 0; line-height: 0;">
      <span class="mdl-card__title-text">{{ include.post.title }}</span>
      <span class="mdl-card__subtitle-text">{{ include.post.date | date: "%B %-d, %Y" }}</span>
    </h2>
  </div>

  <div class="mdl-card__supporting-text">
    {{ include.post.excerpt | remove: '<p>' | remove: '</p>' }}
  </div>

  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ include.post.url }}">
      Read more...
    </a>
  </div>
</div>
